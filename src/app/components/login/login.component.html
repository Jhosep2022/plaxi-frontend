<div class="container">
  <div class="login-container">
    <div class="login-header">
      <img src="assets/Logo-white.png" alt="Logo de QuizWiz" class="logo" />
    </div>
    <form class="login-form" (ngSubmit)="onLogin()">
      <h5>Continúa tu viaje de aprendizaje con QuizWiz!</h5>
      <h1>Iniciar Sesión</h1>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <div class="input-container">
          <span class="icon">👤</span>
          <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Introduce tu nombre de usuario" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-container">
          <span class="icon">🔒</span>
          <input [type]="passwordVisible ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" placeholder="Introduce tu contraseña" class="form-control"/>
          <button type="button" class="toggle-visibility-btn" (click)="togglePasswordVisibility()">
            <span *ngIf="passwordVisible">🙉</span>
            <span *ngIf="!passwordVisible">🙈</span>
          </button>

        </div>
      </div>

      <button type="submit" class="login-btn">Iniciar Sesión <span class="icon">✔️</span></button>

      <button type="button" class="signup-btn" [routerLink]="['/registrar']">Registrarse</button>

      <div class="forgot-password">
        <a [routerLink]="['/forgot-password']">¿Olvidaste tu contraseña? <span class="highlight">haz clic aquí</span></a>
      </div>
    </form>

    <div class="illustration">
      <img src="assets/Login_Image.png" alt="Ilustración de Aprendizaje" />
    </div>
  </div>
</div>
