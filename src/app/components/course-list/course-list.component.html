<div class="course-list-container">
  <!-- Header -->
  <div class="header">
    <h2 class="header-title">Tus Cursos Creados</h2>
    <button class="create-course-btn" (click)="openCourseForm()">Crear Curso Nuevo</button>
  </div>

  <!-- Lista de Cursos -->
  <div *ngIf="courses.length > 0; else noCourses" class="course-list">
    <div *ngFor="let course of courses" class="course-card">
      <div class="course-info">
        <!-- Imagen del curso -->
        <img [src]="course.portada" alt="{{course.nombre}} image" class="course-image" />

        <!-- Detalles del curso -->
        <div class="course-details">
          <h3 class="course-title">{{ course.nombre }}</h3>
          <p class="course-description">{{ course.descripcion }}</p>
          <p class="course-difficulty">Dificultad: {{ course.dificultad }}</p>
          <p class="course-status">Estado: {{ course.estado ? 'Activo' : 'Inactivo' }}</p>
        </div>
      </div>

      <!-- Contenedor del botón de apertura del curso -->
      <div class="open-btn-container">
        <button class="open-btn" (click)="openCourse(course)">
          Abrir
        </button>
      </div>
    </div>
  </div>

  <!-- Mostrar mensaje cuando no hay cursos -->
  <ng-template #noCourses>
    <div class="no-courses-message">
      <p>No has creado ningún curso aún. ¡Empieza creando uno nuevo!</p>
    </div>
  </ng-template>
</div>
