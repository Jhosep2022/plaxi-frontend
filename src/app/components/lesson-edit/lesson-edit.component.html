<div class="course-form">
  <div class="header-container">
    <h2 class="header-title">Editar Lección</h2>
    <div class="header-icons">
      <!-- Botón para cancelar -->
      <button type="button" class="icon-btn close-btn" (click)="onCancel()">
        <svg height="28" width="28" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19 6.4L17.6 5 12 10.6 6.4 5 5 6.4 10.6 12 5 17.6 6.4 19 12 13.4 17.6 19 19 17.6 13.4 12z"></path>
        </svg>
      </button>
    </div>
  </div>

    <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
      <!-- Título -->
      <div class="details-section">
        <div class="form-group input-group">
          <mat-label>Título de la lección</mat-label>
          <div class="input-wrapper">
            <input matInput formControlName="titulo" />
            <mat-error *ngIf="lessonForm.get('titulo')?.invalid && lessonForm.get('titulo')?.touched">
              {{ getErrorMessage('titulo') }}
            </mat-error>
          </div>
        </div>

        <!-- Contenido -->
        <div class="form-group input-group">
          <mat-label>Contenido</mat-label>
          <div class="input-wrapper">
            <textarea matInput formControlName="contenido" rows="4"></textarea>
            <mat-error *ngIf="lessonForm.get('contenido')?.invalid && lessonForm.get('contenido')?.touched">
              {{ getErrorMessage('contenido') }}
            </mat-error>
          </div>
        </div>

        <!-- Duración Estimada -->
        <div class="form-group input-group">
          <mat-label>Duración Estimada (minutos)</mat-label>
          <div class="input-wrapper">
            <input matInput type="number" formControlName="duracionEstimada"  />
            <mat-error *ngIf="lessonForm.get('duracionEstimada')?.invalid && lessonForm.get('duracionEstimada')?.touched">
              {{ getErrorMessage('duracionEstimada') }}
            </mat-error>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group input-group">
            <mat-label>Orden</mat-label>
            <div class="input-wrapper">
              <input matInput type="number" formControlName="orden" />
              <mat-error *ngIf="lessonForm.get('orden')?.invalid && lessonForm.get('orden')?.touched">
                {{ getErrorMessage('orden') }}
              </mat-error>
            </div>
          </div>

          <mat-form-field class="form-group input-group">
            <mat-label>Estado de la lección</mat-label>
            <div class="input-wrapper">
              <mat-select formControlName="estado">
                <mat-option [value]="true">Activo</mat-option>
                <mat-option [value]="false">Inactivo</mat-option>
              </mat-select>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group submit-group">
        <button class="submit-btn" type="submit">Guardar Cambios</button>
      </div>
    </form>
</div>
