<h1 mat-dialog-title class="dialog-title">Confirmar eliminación</h1>
<div mat-dialog-content class="dialog-content">
  <p>¿Estás seguro de que deseas dar de baja tu cuenta?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="btn cancel-btn" mat-dialog-close="false">Cancelar</button>
  <button mat-button class="btn confirm-btn" mat-dialog-close="true">Dar de baja</button>
</div>
