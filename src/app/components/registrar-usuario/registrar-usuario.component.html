<div class="container">
  <div class="login-container">
    <div class="login-header">
      <img src="assets/Logo-white.png" alt="QuizWiz Logo" class="logo" />
      <h1>Regístrate y comienza tu aprendizaje en QuizWiz!</h1>
    </div>

    <div class="login-options">
      <button class="option-button tutor" [ngClass]="{'active': isTutorSelected}" (click)="selectOption('tutor')">
        <span class="icon">👨‍🏫</span>
        Registrarse como Tutor
      </button>
      <button class="option-button learner" [ngClass]="{'active': !isTutorSelected}" (click)="selectOption('learner')">
        <span class="icon">🎓</span>
        Registrarse como Estudiante
      </button>
    </div>

    <div class="form-container">
      <form class="login-form" (ngSubmit)="onRegister()">
        <h2>Información de Usuario</h2>

        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <div class="input-container">
            <span class="icon">👤</span>
            <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Introduce tu nombre de usuario" class="form-control" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group form-half">
            <label for="password">Contraseña</label>
            <div class="input-container">
              <span class="icon">🔒</span>
              <input
                [type]="isPasswordVisible ? 'text' : 'password'"
                id="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Introduce tu contraseña"
                class="form-control"
                required
              />
              <button type="button" class="toggle-visibility" (click)="togglePasswordVisibility()">
                <span *ngIf="isPasswordVisible">👁️</span>
                <span *ngIf="!isPasswordVisible">🙈</span>
              </button>
            </div>
          </div>
          
          <div class="form-group form-half">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <div class="input-container">
              <span class="icon">🔒</span>
              <input
                [type]="isConfirmPasswordVisible ? 'text' : 'password'"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                placeholder="Repite tu contraseña"
                class="form-control"
                required
              />
              <button type="button" class="toggle-visibility" (click)="toggleConfirmPasswordVisibility()">
                <span *ngIf="isConfirmPasswordVisible">👁️</span>
                <span *ngIf="!isConfirmPasswordVisible">🙈</span>
              </button>
            </div>
          </div>
          
        </div>

        <div class="form-group">
          <label for="gmail">Correo Electrónico (Gmail)</label>
          <div class="input-container">
            <span class="icon">📧</span>
            <input type="email" id="gmail" [(ngModel)]="gmail" name="gmail" placeholder="Introduce tu correo Gmail" class="form-control" required />
          </div>
        </div>

        <button type="button" class="login-btn" (click)="redirectToLogin()">Ya tienes cuenta?</button>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>

      <!-- Información Personal -->
      <form class="personal-form" (ngSubmit)="onRegister()">
        <h2>Información Personal</h2>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <div class="input-container">
            <span class="icon">👤</span>
            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Introduce tu nombre" class="form-control" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group form-half">
            <label for="primer_apellido">Primer Apellido</label>
            <div class="input-container">
              <span class="icon">📝</span>
              <input type="text" id="primer_apellido" [(ngModel)]="primerApellido" name="primerApellido" placeholder="Introduce tu primer apellido" class="form-control" required />
            </div>
          </div>

          <div class="form-group form-half">
            <label for="segundo_apellido">Segundo Apellido</label>
            <div class="input-container">
              <span class="icon">📝</span>
              <input type="text" id="segundo_apellido" [(ngModel)]="segundoApellido" name="segundoApellido" placeholder="Introduce tu segundo apellido" class="form-control" />
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group form-half">
            <label for="telefono">Teléfono</label>
            <div class="input-container">
              <span class="icon">📞</span>
              <input
                type="text"
                id="telefono"
                [(ngModel)]="telefono"
                name="telefono"
                placeholder="Introduce tu número de teléfono"
                class="form-control"
                (keypress)="validateNumberInput($event)"
                required
              />

            </div>
          </div>

          <div class="form-group form-half">
            <label for="ci">Cédula de Identidad</label>
            <div class="input-container">
              <span class="icon">🆔</span>
              <input type="text" id="ci" [(ngModel)]="ci" name="ci" placeholder="Introduce tu CI" class="form-control" required />
            </div>
          </div>
        </div>

        <button type="submit" class="login-btn">Registrarse <span class="icon">✔️</span></button>
      </form>

      <!-- Ilustración -->
      <div class="illustration">
        <img src="assets/Login_Image.png" alt="Ilustración de Aprendizaje" />
      </div>
    </div>
  </div>
</div>
